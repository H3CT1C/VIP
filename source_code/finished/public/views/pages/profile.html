<div class="text-center" ng-controller="ProfileCtrl">
 <h1>Profile</h1>
  <form method="post" ng-submit="updateProfile()">
	<div>
		<label>Avatar</label>
		<img ng-src="{{user.picture}} || 'http://placehold.it/100x100'}}">
	</div>
	<label>Name</label>
		<input type="text" ng-model="user.displayName"/>
  </form>
	<p class="lead">Subscription section should be here;</br> Developed by Eric Aguilar</p>

</div>
