<html>
<head>
	<meta charset="UTF-8">
	<title>FIU VIP</title>

	<base href="/">	

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/style.css">

	<!-- JS -->
	<script src="/node_modules/angular/angular.js"></script>
	<script src="/node_modules/angular-ui-router/build/angular-ui-router.js"></script>
	<script src="/node_modules/satellizer/satellizer.js"></script>
	<script src="/node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/angular-filter/dist/angular-filter.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/appRoutes.js"></script>

	<!-- Controllers -->
	<script src="/js/controllers/reportController.js"></script>
	<script src="/js/controllers/membershipController.js"></script>
	<script src="/js/controllers/accountController.js"></script>
	<script src="/js/controllers/userCtrl.js"></script>

	<!-- Services -->
	<script src="/js/services/reportService.js"></script>
	<script src="/js/services/accountService.js"></script>
	<script src="/js/services/userService.js"></script>

</head>
<body ng-app="MyApp">

	<!-- Navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid" ng-controller="NavbarCtrl">
			<div class="navbar-header">
				<a class="navbar-brand" ui-sref="home">FIU VIP</a>
			</div>

			<!-- user not auth'd -->
			<ul class="nav navbar-nav" ng-if="!isAuthenticated()" ng-controller="SignInCtrl">
				<li><a style="cursor:pointer;" ng-click="authenticate('google')"><i class="fa fa-sign-in"></i> Sign In</a></li> 
				<li><a ui-sref="register"><i class="fa fa-pencil-square-o"></i> Register</a></li>
				<li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
				<li><a ui-sref="programs"><i class="fa fa-calendar"></i> Programs</a></li>
				<li><a ui-sref="about"><i class="fa fa-question"></i> About</a></li>
				<li><a ui-sref="create"><i class="fa fa-question"></i> Create</a></li>
			</ul>

			<!-- user auth'd -->
			<!-- shared functionality -->
			<ul class="nav navbar-nav" ng-controller="RoleCtrl" ng-if="isAuthenticated()">
				<li><a ui-sref="signout"><i class="fa fa-sign-out"></i> Sign Out</a></li>
				<li><a ui-sref="profile"><i class="fa fa-file-text-o"></i> Profile</a></li>
				<li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
				<li><a ui-sref="programs"><i class="fa fa-calendar"></i> Programs</a></li>

				<!-- exclusive functionality -->
				<!-- Student 				: getUserId() returns 1-->
				<li ng-if="getUserId()==1"><a ui-sref="student"><i class="fa fa-pencil"></i> Student</a></li>
				<!-- Faculty member 		: getUserId() returns 2-->
				<li ng-if="getUserId()==2"><a ui-sref="faculty"><i class="fa fa-graduation-cap"></i> Faculty</a></li>
				<!-- Project Investigator	: getUserId() returns 3 -->
				<li ng-if="getUserId()==3"><a ui-sref="pi"><i class="fa fa-eye"></i> PI</a></li>
				<!-- Staff 					: getUserId() returns 4-->
				<li ng-if="getUserId()==4"><a ui-sref="staff"><i class="fa fa-eye"></i> Staff</a></li>
				
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown"
															 role="button"
															 aria-haspopup="true"
															 aria-expanded="false">
					Report
					<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a ui-sref="report"><i class="fa fa-file"></i> 6 month Report</a></li>
						<li><a ui-sref="membershipReport"><i class="fa fa-file"></i> Membership Report</a></li>
					</ul>
				</li>
				<li><a ui-sref="create"><i class="fa fa-question"></i> Create</a></li>
				<li><a ui-sref="groups"><i class="fa fa-question"></i> Groups</a></li>
			</ul>
		</div>
	</nav>
	<!--<li><a href="#/login">Login</a></li>-->
	<!--<li><a href="#/logout">Logout</a></li>-->

		<!-- ANGULAR DYNAMIC CONTENT -->
		<div class="container" ui-view></div>
		<!-- ANGULAR DYNAMIC CONTENT -->  
	</body>
	</html>
